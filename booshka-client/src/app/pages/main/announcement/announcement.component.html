<div class="announcement box">
    <div class="announcement-info">
        <div class="announcement-title">
            <h2>
                {{announcement.title}}
            </h2>
        </div>
        <div class="announcement-description">
            <p>
                {{announcement.description}}
            </p>
        </div>
    </div>
    <div class="announcement-image-list">
        <div class="announcement-image-list-inner gallery">
            <a href="{{link}}" *ngFor="let link of announcement.imageLinkList" class="announcement-image" target="_blank">
                <img src="{{link}}" alt="">
            </a>
        </div>
    </div>
    <div class="announcement-price">
        <p>
            Цена: <span class="announcement-price-inner">
                {{ announcement.price }}
            </span> руб.
        </p>
    </div>
</div>
