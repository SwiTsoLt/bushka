<div #selectWrapper class="select-options input-field col s12">
    <select>
        <option value="" disabled selected>Выберете категорию</option>
        <optgroup *ngFor="let group of optionList" [label]="group.groupTitle">
            <option *ngFor="let option of group.groupOptions" [value]="option.optionValue+1">{{option.optionTitle}}</option>
        </optgroup>
    </select>
</div>
